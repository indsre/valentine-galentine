<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To Rabab </title>

<style>
:root{
  --cream:#f6efe6;
  --soft-beige:#ede3d7;
  --laptop:#e5e0d8;
  --env-red:#b5121a;
  --env-red-dark:#8f0f16;
  --paper:#fffdf9;
  --ink:#4b2e2e;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:linear-gradient(180deg,var(--cream),var(--soft-beige));
  font-family: Georgia, "Times New Roman", serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#3e2a2a;
}

/* Heading */
.header{
  font-size:36px;
  font-weight:700;
  margin-bottom:40px;
}

/* Laptop frame */
.browser{
  width:min(850px,95%);
  background:var(--laptop);
  border-radius:18px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  overflow:hidden;
}

.browser-top{
  background:#d9d4cc;
  padding:12px 18px;
  display:flex;
  gap:8px;
}

.dot{
  width:12px;height:12px;
  border-radius:50%;
  background:#bdb7ad;
}

/* Envelope area */
.envelope-area{
  background:transparent;
  padding:60px 20px 80px;
  display:flex;
  justify-content:center;
}

.envelope{
  width:420px;
  height:260px;
  position:relative;
  cursor:pointer;
}

/* Base */
.env-body{
  position:absolute;
  inset:0;
  background:var(--env-red-dark);
  border-radius:8px;
}

/* Pocket */
.env-body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:100%;
  background:
    linear-gradient(135deg, transparent 50%, var(--env-red) 50%) left,
    linear-gradient(225deg, transparent 50%, var(--env-red) 50%) right;
  background-size:50% 100%;
  background-repeat:no-repeat;
}

/* Flap */
.env-flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:60%;
  background:var(--env-red);
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 700ms ease;
}

/* Seal */
.seal{
  position:absolute;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ffd6e0, #ff7aa8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#7a1d1d;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
  transition:opacity .3s ease;
}

/* Paper */
.paper{
  position:absolute;
  left:50%;
  bottom:20px;
  transform:translate(-50%,100px);
  width:360px;
  background:var(--paper);
  padding:28px 24px;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  opacity:0;
  transition:all 800ms cubic-bezier(.2,.9,.25,1);
  background-image:
    repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 28px,
      #f0d6d6 29px
    );
}

.paper h2{
  font-family:"Brush Script MT", cursive;
  font-size:30px;
  margin-bottom:12px;
  color:#8b1f1f;
}

.paper p{
  font-size:18px;
  line-height:1.6;
  color:var(--ink);
}

.from{
  margin-top:16px;
  text-align:right;
  font-style:italic;
}

/* OPEN STATE */
.open .env-flap{
  transform:rotateX(180deg);
}

.open .paper{
  transform:translate(-50%,-130px);
  opacity:1;
}

.open .seal{
  opacity:.6;
}

/* Mobile */
@media (max-width:480px){
  .header{font-size:28px;}
  .envelope{width:320px;height:210px;}
  .paper{width:280px;}
}
</style>
</head>

<body>

<div class="header">To Rabab </div>

<div class="browser">
  <div class="browser-top">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="envelope-area">
    <div class="envelope" id="env">
      <div class="env-body"></div>
      <div class="env-flap"></div>
      <div class="seal">â™¥</div>

      <div class="paper">
        <h2>Happy Valentineâ€™s Day ðŸ’—</h2>
        <p>
          I just wanted you to know Iâ€™m really grateful for you.
          You make my day brighter and funnier.
        </p>
        <p class="from">â€” from Indie</p>
      </div>
    </div>
  </div>
</div>

<script>
const env = document.getElementById("env");
env.addEventListener("click",()=>{
  env.classList.toggle("open");
});
</script>

</body>
</html>

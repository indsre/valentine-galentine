<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For You ‚ù§Ô∏è</title>

<style>
:root{
  --red:#b10f0f;
  --deep-red:#8e0c0c;
  --paper:#fffdf8;
  --ink:#7a1d1d;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--red);
  font-family: Georgia, "Times New Roman", serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  color:white;
  overflow-x:hidden;
}

/* HEADER */
.header{
  padding:50px 20px 30px;
  text-align:center;
  font-size:28px;
  font-weight:700;
  max-width:900px;
  line-height:1.3;
}

/* Fake browser window */
.browser{
  width:min(900px,95%);
  background:#eee;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
  margin-bottom:60px;
  position:relative;
}

.browser-top{
  background:#ddd;
  padding:10px 15px;
  display:flex;
  gap:8px;
}

.dot{
  width:12px;height:12px;
  border-radius:50%;
  background:#bbb;
}

/* Envelope container */
.envelope-wrap{
  background:var(--red);
  padding:60px 20px 80px;
  position:relative;
  display:flex;
  justify-content:center;
}

/* sparkle layer */
.sparkles{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.sparkle{
  position:absolute;
  color:#ffd6e0;
  font-size:14px;
  opacity:0;
  transform:scale(.8);
  animation: sparklePop 1100ms ease forwards;
  text-shadow:0 8px 18px rgba(0,0,0,.35);
}

@keyframes sparklePop{
  0%{ opacity:0; transform:translateY(8px) scale(.7) rotate(0deg); }
  20%{ opacity:1; }
  100%{ opacity:0; transform:translateY(-26px) scale(1.25) rotate(25deg); }
}

/* falling hearts confetti */
.confetti{
  position:fixed;
  top:-20px;
  z-index:9999;
  font-size:18px;
  opacity:.95;
  animation: confettiFall 1250ms ease forwards;
  filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
}

@keyframes confettiFall{
  to{ transform:translateY(110vh) rotate(220deg); opacity:0; }
}

/* Envelope */
.envelope{
  width:420px;
  height:260px;
  position:relative;
  cursor:pointer;
  user-select:none;
}

/* bottom body */
.env-body{
  position:absolute;
  inset:0;
  background:var(--deep-red);
  border-radius:6px;
}

/* pocket triangles */
.env-body::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:100%;
  background:
    linear-gradient(135deg, transparent 50%, #c01616 50%) left,
    linear-gradient(225deg, transparent 50%, #c01616 50%) right;
  background-size:50% 100%;
  background-repeat:no-repeat;
}

/* flap */
.env-flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:60%;
  background:#c01616;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 760ms cubic-bezier(.2,.9,.25,1);
  filter: drop-shadow(0 10px 12px rgba(0,0,0,.25));
}

/* wax seal */
.seal{
  position:absolute;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #ffd6e0, #ff7aa8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  color:#7a1d1d;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition: transform 180ms ease, opacity 180ms ease;
}

.seal:active{
  transform:translate(-50%,-50%) scale(.98);
}

/* tiny hint */
.hint{
  position:absolute;
  left:50%;
  top:88%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,.8);
  color:#7a1d1d;
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:800;
  box-shadow:0 12px 26px rgba(0,0,0,.2);
  border:1px solid rgba(255,255,255,.65);
  transition: opacity 260ms ease, transform 260ms ease;
}

/* PAPER */
.paper{
  position:absolute;
  left:50%;
  bottom:20px;
  transform:translate(-50%,110px);
  width:360px;
  background:var(--paper);
  padding:28px 26px;
  border-radius:6px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
  opacity:0;
  transition:all 900ms cubic-bezier(.2,.9,.25,1);
  background-image:
    repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 28px,
      #f3c5cf 29px
    );
}

/* cute top doodle */
.paper .doodles{
  text-align:center;
  margin-bottom:8px;
  font-size:18px;
  opacity:.95;
}

.paper h2{
  font-family:"Brush Script MT", cursive;
  font-size:32px;
  color:var(--ink);
  margin-bottom:12px;
  text-align:center;
}

.paper p{
  font-size:18px;
  line-height:1.6;
  color:#4a1a1a;
}

.from{
  margin-top:16px;
  font-style:italic;
  text-align:right;
}

/* OPEN STATE */
.open .env-flap{
  transform:rotateX(180deg);
}

.open .paper{
  transform:translate(-50%,-150px);
  opacity:1;
}

.open .hint{
  opacity:0;
  transform:translate(-50%,-64%);
}

.open .seal{
  opacity:.7;
}

/* Mobile */
@media (max-width:480px){
  .header{ font-size:22px; padding-top:36px; }
  .envelope{ width:330px; height:210px; }
  .paper{ width:290px; }
}
</style>
</head>

<body>

<div class="header">
For the one who deserves more than just<br>
‚ÄúHappy Valentine‚Äôs Day‚Äù
</div>

<div class="browser">
  <div class="browser-top">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="envelope-wrap" id="wrap">
    <div class="sparkles" id="sparkles"></div>

    <div class="envelope" id="env" aria-label="Open envelope">
      <div class="env-body"></div>
      <div class="env-flap"></div>

      <div class="seal">‚ô•</div>
      <div class="hint" id="hint">Tap to open üíó</div>

      <div class="paper" id="paper">
        <div class="doodles">üíó ‚ú® üíê ‚ú® üíó</div>
        <h2>Happy Valentine‚Äôs Day üíó</h2>
        <p>
          I just wanted you to know I‚Äôm really grateful for you.
          You make my day brighter and funnier.
        </p>
        <p class="from">‚Äî from Indie</p>
      </div>
    </div>
  </div>
</div>

<script>
const env = document.getElementById("env");
const wrap = document.getElementById("wrap");
const sparkles = document.getElementById("sparkles");
const hint = document.getElementById("hint");

let isOpen = false;

function makeSparkles(){
  const chars = ["‚ú®","‚ú¶","‚úß","‚ãÜ"];
  const rect = wrap.getBoundingClientRect();

  for(let i=0;i<18;i++){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.textContent = chars[Math.floor(Math.random()*chars.length)];
    s.style.left = (Math.random()*rect.width) + "px";
    s.style.top = (Math.random()*rect.height) + "px";
    s.style.animationDelay = (Math.random()*180) + "ms";
    s.style.fontSize = (12 + Math.random()*14) + "px";
    sparkles.appendChild(s);
    setTimeout(()=>s.remove(), 1200);
  }
}

function confettiHearts(){
  const hearts = ["üíó","üíñ","üíï","üíò"];
  for(let i=0;i<26;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    c.style.left = (Math.random()*100) + "vw";
    c.style.fontSize = (14 + Math.random()*20) + "px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 1300);
  }
}

env.addEventListener("click",()=>{
  isOpen = !isOpen;
  env.classList.toggle("open", isOpen);

  if(isOpen){
    hint.textContent = "Aww ü•∫üíó";
    makeSparkles();
    confettiHearts();
  }else{
    hint.textContent = "Tap to open üíó";
  }
});
</script>

</body>
</html>
